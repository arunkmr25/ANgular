<div class="Container">
  <div class="row" style="padding: 10px; text-align: center;">
    <form class="form-inline" #form="ngForm" (ngSubmit)="loadUsers()" novalidate> 
      <div class="form-group">
        <label for="minAge">Minimum Age</label>
        <input type="text" style="width:60px" class="form-control" id="minAge" name="minAge" [(ngModel)]="userParams.minAge">
      </div>
      <div class="form-group">
        <label for="minAge">Maximum Age</label>
        <input type="text" style="width:60px"  width="100px" class="form-control" id="maxAge" name="maxAge" [(ngModel)]="userParams.maxAge">
      </div>
      <div class="form-group">
        <label for="minAge">Show : </label>
        <select class="form-control" style="width:100px"  id="gender" name="gender" [(ngModel)]="userParams.gender">
          <option *ngFor="let gender of genderList" [value]="gender.value">
            {{gender.display}}
          </option>
        </select> 
      </div>
      <button type="submit" class="btn btn-success" style="margin-left: 50px">Apply Filter</button>
      <button type="button" class="btn btn-danger" (click)="resetFilters()">Clear Filter</button>
      <div class="pull-right" style="margin-right: 50px">
        <label for="" >Order By</label>
        <button class="btn btn-primary" type="button" name="orderBy" [(ngModel)]="userParams.orderBy" (click)="loadUsers()" btnRadio="lastactive">Last Active</button>
        <button class="btn btn-primary" type="button" name="orderBy" [(ngModel)]="userParams.orderBy" (click)="loadUsers()" btnRadio="age">Age</button>
        
      </div>
    </form>
  </div>
</div>
<div class="container">
  <div class="row equal">
    <div *ngFor="let item of User" class="col-lg-2 col-md-4 col-sm-6">
      <app-member-card [userInput]=item></app-member-card>
    </div>
  </div>
</div>
<div>
  <div class="text-center">
    <div class="col-xs-12 col-12">
      <pagination [boundaryLinks]="true" (pageChanged)="pageChanged($event)" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"  [(ngModel)] ="pagination.currentPage" ></pagination>
    </div>
  </div>
</div>
